<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0d2f60f8ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <form name="form" action="">
        <h1>LogIn</h1>
        <div class="container">
            <div class="email"><label for="email">email</label><input type="text" id="email" placeholder="email"></div>
            <div class="password"><label for="password">password</label><input id="password" type="password"
                    placeholder="password">
            </div>
            <div class="address"><label for="address">address</label><input type="text" placeholder="address"></div>
            <div class="submit"><input id="submit" type="submit" value="LogIn"></div>
        </div>

        </div>
        <div class="signup">
            <p>Or Signup With</p>
        </div>
        <div class="socialcontainer">
            <div class="social facebook"><i class="fa-brands fa-facebook-f fa-2xl"></i></div>
            <div class="social insta"><i class="fa-brands fa-instagram fa-2xl"></i></div>
            <div class="social twitter"><i class="fa-brands fa-twitter fa-2xl"></i></div>

        </div>
        </div>


    </form>

    <script defer src="index.js"></script>
    <a href="./content.html" id="anchor" style="display: none;">here</a>
</body>

</html>
